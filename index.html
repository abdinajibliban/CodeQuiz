<!DOCTYPE html>

<html>
	<head>
		<title>JS Quiz</title>
		<meta charset="UTF-8">
		<link href="index.css" rel="stylesheet" type="text/css">
        <script src = "index.js" type="text/javascript"></script>
		
	</head>
	<body>
		<div id="header">
			<!-- Top Score is written on the left. You can see the top scores stored there.-->
			<div class="topscore">
                <a onclick="getMS()"><h4 >Top Score</h4></a>
			</div>
			<!-- Watch the timer on the right side to keep track of the time-->
			<div class="timer">
				<h4>Timer: <span id="countdown">0</span></h4>
			</div>
		</div>
		<!--main body of quiz-->
		<div id="main">
            <div id="main-Body">      
                <h1>   
                    JavaScript Quiz by Abdinajib
                </h1>
                <h3>
					Click if you DARE!!   
                </h3>
                <button onclick="start()">Start!</button>
            </div>
        </div>
	</body>
</html>
